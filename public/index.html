<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Price Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .content {
        padding: 40px;
      }

      .input-section {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 30px;
      }

      .input-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
      }

      input,
      select {
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 1em;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      .results-section {
        margin-top: 40px;
      }

      .price-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .price-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        border-radius: 10px;
        text-align: center;
      }

      .price-card h3 {
        font-size: 0.9em;
        opacity: 0.9;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .price-card .value {
        font-size: 2em;
        font-weight: bold;
      }

      .chart-container {
        position: relative;
        height: 400px;
        margin: 30px 0;
      }

      .loading {
        text-align: center;
        padding: 40px;
        display: none;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 20px;
        border-radius: 6px;
        margin: 20px 0;
        display: none;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 20px;
        border-radius: 6px;
        margin: 20px 0;
        display: none;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 1.8em;
        }

        .content {
          padding: 20px;
        }

        .input-group {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ’° Solana Price Predictor</h1>
        <p>AI-Powered Price Forecasting using LSTM Neural Networks</p>
      </div>

      <div class="content">
        <div class="input-section">
          <h2 style="margin-bottom: 20px">Prediction Settings</h2>
          <div class="input-group">
            <div class="form-group">
              <label for="symbol">Cryptocurrency Symbol</label>
              <select id="symbol">
                <option value="SOL-USD" selected>Solana (SOL-USD)</option>
                <option value="BTC-USD">Bitcoin (BTC-USD)</option>
                <option value="ETH-USD">Ethereum (ETH-USD)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="days">Historical Data (days)</label>
              <input type="number" id="days" value="365" min="30" max="1000" />
            </div>
            <div class="form-group">
              <label for="forecast">Forecast Days</label>
              <input type="number" id="forecast" value="30" min="1" max="90" />
            </div>
          </div>
          <button onclick="makePrediction()">Generate Prediction</button>
        </div>

        <div class="error" id="error"></div>
        <div class="success-message" id="success"></div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Training model and generating predictions...</p>
          <p style="font-size: 0.9em; color: #666">
            This may take 30-60 seconds
          </p>
        </div>

        <div class="results-section" id="results" style="display: none">
          <div class="price-info">
            <div class="price-card">
              <h3>Current Price</h3>
              <div class="value" id="currentPrice">-</div>
            </div>
            <div class="price-card">
              <h3>30-Day Forecast</h3>
              <div class="value" id="forecastPrice">-</div>
            </div>
            <div class="price-card">
              <h3>Change</h3>
              <div class="value" id="priceChange">-</div>
            </div>
          </div>

          <div class="chart-container">
            <canvas id="predictionChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      let chart = null;

      async function makePrediction() {
        const symbol = document.getElementById("symbol").value;
        const days = document.getElementById("days").value;
        const forecast = document.getElementById("forecast").value;

        const errorDiv = document.getElementById("error");
        const loadingDiv = document.getElementById("loading");
        const resultsDiv = document.getElementById("results");

        errorDiv.style.display = "none";
        loadingDiv.style.display = "block";
        resultsDiv.style.display = "none";

        try {
          const response = await fetch("/api/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              symbol: symbol,
              days: days,
              forecast_days: forecast,
            }),
          });

          const data = await response.json();

          if (!response.ok || data.error) {
            throw new Error(data.error || "Prediction failed");
          }

          loadingDiv.style.display = "none";
          displayResults(data);
        } catch (error) {
          loadingDiv.style.display = "none";
          errorDiv.textContent = "âŒ Error: " + error.message;
          errorDiv.style.display = "block";
          console.error("Error:", error);
        }
      }

      function displayResults(data) {
        const resultsDiv = document.getElementById("results");
        const currentPrice = data.current_price;
        const predictions = data.predictions;
        const forecastPrice = predictions[predictions.length - 1];
        const change = (
          ((forecastPrice - currentPrice) / currentPrice) *
          100
        ).toFixed(2);

        document.getElementById("currentPrice").textContent =
          "$" + currentPrice.toFixed(2);
        document.getElementById("forecastPrice").textContent =
          "$" + forecastPrice.toFixed(2);
        document.getElementById("priceChange").textContent =
          (change > 0 ? "+" : "") + change + "%";

        // Update chart
        const labels = Array.from(
          { length: predictions.length },
          (_, i) => `+${i + 1}d`
        );

        if (chart) {
          chart.destroy();
        }

        const ctx = document.getElementById("predictionChart").getContext("2d");
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Price Prediction",
                data: predictions,
                borderColor: "#667eea",
                backgroundColor: "rgba(102, 126, 234, 0.1)",
                borderWidth: 3,
                fill: true,
                tension: 0.4,
                pointRadius: 4,
                pointBackgroundColor: "#667eea",
                pointBorderColor: "#fff",
                pointBorderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                labels: {
                  font: { size: 14 },
                },
              },
            },
            scales: {
              y: {
                beginAtZero: false,
                title: {
                  display: true,
                  text: "Price (USD)",
                },
              },
            },
          },
        });

        resultsDiv.style.display = "block";
      }
    </script>
  </body>
</html>
